[package]
name = "kr2r"
version = "0.1.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "estimate_capacity"
path = "src/bin/estimate_capacity.rs"


[features]
default = ["dna"]
dna = []
protein = []


[dependencies]
clap = { version = "4.4.10", features = ["derive"] }
seq_io = "0.3.2"
hyperloglogplus = { version = "*", features = ["const-loop"] }
seahash = "4.1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

walkdir = "2"
rayon = "1.8"
# hyperlog_simd = "0.2.0"

[dev-dependencies]
criterion = "0.5.1"
twox-hash = "1.6.3"


[[bench]]
name = "mmscanner_benchmark"
harness = false


[[bench]]
name = "hash_benchmark"
harness = false
